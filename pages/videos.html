---
layout: default
permalink: /videos/
---

<ul class='videos'>
  {% for video in site.videos reversed %}
  <li>
    <a href='{{ site.baseurl }}{{ video.url }}'>
      <h3>{{ video.title }}</h3>
      <time>{{ video.date | date: '%d %B %Y'}}</time>
      <img src='/study-video/assets/img/bili_cover/{{ video.cover_id }}' />
    </a>
  </li>
  {% endfor %}
</ul>
